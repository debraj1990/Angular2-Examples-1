<h1>{{title}}</h1>

<div class="container col-xs-12 col-sm-12 col-md-7">
    <h3>New User</h3>
    <form [formGroup]="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="id">ID: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="id" formControlName="id" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="name">Name: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="name" formControlName="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="email">Email: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="email" formControlName="email" placeholder="Email" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="designation">Designation: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="designation" formControlName="designation" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="domain">Domain: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="domain" formControlName="domain" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="careerStage">Career Stage: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="careerStage" formControlName="careerStage" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="team">Team: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="team" formControlName="team" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="practice">Practice: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="practice" formControlName="practice" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="unit">Unit: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="unit" formControlName="unit" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="region">Region: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <input class="form-control" id="region" formControlName="region" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="metro">Metro: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <select class="form-control" id="metro" formControlName="metro">
                  <option *ngFor="let value of fieldValues.metro" [value]="value">
                      {{value}}
                  </option>
              </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="billableStatus">Billable Status: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <select class="form-control" id="billableStatus" formControlName="billableStatus">
                  <option *ngFor="let value of fieldValues.billableStatus" [value]="value">
                      {{value}}
                  </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-12 col-md-3 control-label" for="allocationStatus">Allocation Status: </label>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <select class="form-control" id="allocationStatus" formControlName="allocationStatus">
                  <option *ngFor="let value of fieldValues.allocationStatus" [value]="value">
                    {{value}}
                  </option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-10">
            <button [disabled]="!form.valid" class="btn btn-primary pull-right">Submit</button>
        </div>
    </form>
</div>
